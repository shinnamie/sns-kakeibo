# 共通メッセージ
NotBlank = {0}を入力してください
Email = {0}はメール形式で入力してください
NotNull = {0}を入力してください

# 個別メッセージ(edit)
NotNull.editKakeiboForm.paymentDate = {0}を指定してください
NotNull.editKakeiboForm.expenseItemId = {0}を選択してください
Max.editKakeiboForm.expenditureAmount = {0}は、{1}円以下の値を入力してください
Min.editKakeiboForm.expenditureAmount = {0}は、{1}円以上の値を入力してください
Max.editKakeiboForm.incomeAmount = {0}は、{1}円以下の値を入力してください
Min.editKakeiboForm.incomeAmount = {0}は、{1}円以上の値を入力してください
typeMismatch.editKakeiboForm.expenditureAmount = {0}は数値で入力してください
typeMismatch.editKakeiboForm.incomeAmount = {0}は数値で入力してください

# 個別メッセージ(search)
Max.searchKakeiboForm.year = {0}は、{1}年より前の年を指定してください
Min.searchKakeiboForm.year = {0}は、{1}年より後の年を指定してください
