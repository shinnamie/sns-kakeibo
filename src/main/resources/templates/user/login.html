<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <!-- bootstrap読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        html {
            height: 100%;
            margin: 0 auto;
            padding: 0;
            display: table;
        }

        body {
            min-height: 100%;
            margin: 0 auto;
            padding: 0;
            display: table-cell;
            vertical-align: middle;
        }

        .test-btn {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <form class="text-center card" th:action="@{/user/login}" method="post" th:object="${loginForm}">
        <div class="card-body">
            <h1 class="card-title">SNS家計簿</h1>
            <div th:if="${errorMessage}">
                <label class="control-label" style="color: red;" th:text="${errorMessage}"></label>
            </div>
            <div th:errors="*{mailAddress}" style="color: red;"></div>
            <p class="card-text"><input class="form-control" type="email" name="mailAddress" th:field="*{mailAddress}" placeholder="メールアドレス" autofocus></p>
            <div th:errors="*{password}" style="color: red;"></div>
            <p class="card-text"><input class="form-control" type="password" name="password" th:field="*{password}" placeholder="パスワード"></p>
            <p class="card-text"><a href="#">パスワードをお忘れの方はこちら</a></p>
            <p class="card-text"><button class="btn btn-primary" type="submit">ログイン</button></p>
            <p class="card-text"><a th:href="@{/user/signup}">新規登録はこちら</a></p>
        </div>
    </form>

    <!-- テスト用ユーザーでの簡易ログインボタン -->
    <form class="test-btn" th:action="@{/user/test/login}" method="post">
        <button class="btn btn-primary" type="submit">テストユーザ(1)としてログイン</button>
    </form>
</body>

</html>
