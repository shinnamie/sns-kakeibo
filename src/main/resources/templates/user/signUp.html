<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>新規ユーザー登録</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<style>
html {
	height: 100%;
	margin: 0 auto;
	padding: 0;
	display: table;
}

body {
	min-height: 100%;
	margin: 0 auto;
	padding: 0;
	display: table-cell;
	vertical-align: middle;
}
</style>
</head>
<body>
	<h1>新規ユーザー登録</h1>
	
	<form th:action="@{/user/signUp}" method="post" th:object="${signUpForm}">
		
		<p>メールアドレス:
		<span th:errors="*{mailAddress}" style="color: red;"></span><br>
		<input type="email" name="mailAddress" th:field="*{mailAddress}" placeholder="xxx@co.jp" autofocus></p>
		<p>パスワード: 
		<span th:errors="*{password}" style="color: red;"></span><br>
		<input type="password" name="password" th:field="*{password}"></p>
		
		<p>確認用パスワード:
		<span th:errors="*{confirmPassword}" style="color: red;"></span><br> 
		<p th:if="${passwordErrorMessage}" th:text="${passwordErrorMessage}" style="color: red;"></p>
		<input type="password" name="confirmPassword" th:field="*{confirmPassword}"></p>
		
		<p>名前：<br> <input type="text" name="name" th:field="*{name}" placeholder="山田太郎"></p>
		<p>性別:<br>
		 <select name="gender" th:field="*{gender}">
				<option value=0></option>
				<option value=1>男</option>
				<option value=2>女</option>
				</select>
		</p>
		<p>生年月日：<br> <input type="date" name="dateOfBirth" th:field="*{dateOfBirth}"></p>
		<p>備考：<br> <input type="text" name="remarks" th:field="*{remarks}"></p>

		<p><a th:href="@{/user/login}">ログインはこちら</a></p>
		<p>
			<button type="reset">クリア</button>
			<button type="submit">登録</button>
		</p>
	</form>
</body>
</html>
